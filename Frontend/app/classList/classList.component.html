<h2>類別維護</h2>
<table>
    <tr>
        <td>
            <input id="Button3" class="btn btn-default" type="button" value="返回" (click)="go('backToMemberList')" />
            <input id="Button4" class="btn btn-primary" type="button" value="新增" (click)="go('goToClassAction')" />
        </td>
        <td></td>
    </tr>
</table>

<table class="table">
    <tr>
        <td>名稱</td>
        <td></td>
    </tr>
    <tr *ngFor="let class of aryClass">        
        <td>{{class.Name}}</td>
        <td>
            <input id="Submit1" type="submit" value="修改" (click)="modify(class.ClassId)" />
            <input id="Hidden1" type="hidden" value="{{class.ClassId}}" />
        </td>
    </tr>
</table>
